<!DOCTYPE html>
<html>
<body>
<form action="/admin/create_event" method="post">
  <div>
    Event date: 
    <br>
    Day:
    <input type="day" name="day" maxlength="2" size="2"></input>
    Month: 
    <select name="month">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select> 
    Year:
    <input type="text" name="year" maxlength="4" size="4"></input>
    <br>
    Name of event: 
    <input type="text" name="tag" rows="1" cols="30"></input>
    <br>
    Venue:
    <input type="text" name="venue" rows="1" cols="30"></input>
  </div>  
  <div><input type="submit" value="Submit"></div>
</form>
</body>
</html>
